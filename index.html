<!DOCTYPE html>
<html>
<head>
	<title>Historia de cofla 6</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">	<meta charset="utf-8">
</head>
<body>
	<h1 class="header">Problema de las Llaves</h1>
	<div class="data-input">
		<form class="input-form">
			<label for="url" class="label-input" >Enter image url: <input type="text" name="item-url" id="url" placeholder="https://image.com"  class="input-item"></label>
			<label for="name" class="label-input" >Enter item name: <input type="text" name="item-title" id="title" placeholder="Producto x"  class="input-item"></label>
			<label for="model" class="label-input" >Enter item model: <input type="text" name="item-model" id="model" placeholder="xxxx" class="input-item"></label>
			<label for="price" class="label-input" >Enter item price: <input type="number" name="item-price" id="price" placeholder="20" class="input-item"></label>
			<input type="button" value="ENTER ITEM" id="create" class="submit-button enter">
		</form>
	</div>
	<div class="flex-container">
	</div>
	<form class="items-form">
		<input type="hidden" name="data" class="key-data">
		<input type="submit" value="COMPRAR" class="submit-button send">
	</form>
<script src="classKey.js"></script>
</body>
</html>
